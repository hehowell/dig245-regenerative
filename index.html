<!DOCTYPE html>
<html lang="en">
<head>
<!-- meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>DIG 245 Generative Design</title>

<!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

<div class="container">
  <div class="row text-center">
    <div class="col">
      <h1>CAN'T DECIDE ON WHAT TO BAKE FOR DESSERT?</h1>
    </div>
    <div class="">
      <div class="container">

        <h2 class="orb col-md" onclick="getNew()">CLICK ME to choose an
          emotion and decide for you</h2>

        <div class="row third">
            <h1><a id="emotion" class="col-md orbo recipe2"></a></h1>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>

<script type="text/javascript">

  var items = ["HAPPY", "SAD", "SAPPY", "TIRED", "RAINY", "COZY", "ANGRY", "CONFUSED", "LONELY", "FANCY", "FRIENDLY",
  "JEALOUS", "LAZY", "WELCOMING", "HUNGRY", "SILLY"];

  function getNew(){
    var item = items[Math.floor(Math.random()*items.length)];
    document.getElementById("emotion").innerHTML = item;
    document.getElementById("emotion").href = "assets/baked_goods/" + item + ".html";
  }










</script>
</body>
</html>
